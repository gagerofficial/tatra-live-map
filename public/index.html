<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tatra T5C5 | Menetirányító Központ</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #0f1115;
            --panel: rgba(24, 28, 35, 0.95);
            --text: #e0e0e0;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
        }

        /* Modern rácsháló */
        #map { 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
            background-image: 
                radial-gradient(circle, #2a2d35 1px, transparent 1px);
            background-size: 40px 40px;
            cursor: crosshair;
        }

        /* A villamos ikonja */
        .tram { 
            position: absolute; 
            width: 16px; 
            height: 40px; 
            background: var(--accent); 
            border: 2px solid #000;
            transition: all 0.8s linear;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            z-index: 10;
        }

        /* Jelölő vonal a villamos orrának */
        .tram::after {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            width: 100%; height: 4px;
            background: #000;
            transform: translateX(-50%);
        }

        /* Lebegő felirat a villamos felett */
        .label { 
            position: absolute; 
            font-size: 11px; 
            font-weight: 700;
            background: var(--panel); 
            color: white;
            padding: 4px 8px; 
            border-radius: 4px;
            transform: translate(-50%, -45px); 
            left: 50%;
            white-space: nowrap;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Profi Oldalsáv */
        #sidebar { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            background: var(--panel); 
            padding: 0; 
            border-radius: 12px; 
            width: 300px; 
            border: 1px solid #333;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header {
            background: var(--accent);
            color: black;
            padding: 15px;
            border-radius: 11px 11px 0 0;
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content { padding: 20px; }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent);
        }

        .stat-label { font-size: 10px; text-transform: uppercase; color: #888; display: block; }
        .stat-value { font-size: 16px; font-weight: bold; display: block; margin-top: 2px; }

        .live-dot {
            width: 8px; height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="header">
            <span>FORGALMI FELÜGYELET</span>
            <div class="live-dot"></div>
        </div>
        <div class="content">
            <div id="tram-info">
                <div class="stat-card">
                    <span class="stat-label">Aktív Járművezető</span>
                    <span id="driver-name" class="stat-value">KERESÉS...</span>
                </div>
                <div class="stat-card" style="border-left-color: #00ccff;">
                    <span class="stat-label">Pályasebesség</span>
                    <span id="speed-val" class="stat-value">0 km/h</span>
                </div>
                <div class="stat-card" style="border-left-color: #ff4444;">
                    <span class="stat-label">Jelenlegi Pozíció</span>
                    <span id="pos-val" class="stat-value">0, 0</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const map = document.getElementById('map');
        const tramElements = {};

        socket.on('tramUpdate', (data) => {
            // Villamos létrehozása/frissítése a térképen
            if (!tramElements[data.id]) {
                const el = document.createElement('div');
                el.className = 'tram';
                el.id = 't-' + data.id;
                map.appendChild(el);
                tramElements[data.id] = el;
            }

            const tramEl = tramElements[data.id];
            
            // Felirat frissítése a sárga ikon felett - JAVÍTVA
            tramEl.innerHTML = `<div class="label">${data.line} | ${data.driver}</div>`;
            
            // Pozícionálás
            const scale = 0.1; 
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            tramEl.style.left = (centerX + (data.x * scale)) + 'px';
            tramEl.style.top = (centerY + (data.z * scale)) + 'px';
            tramEl.style.transform = `translate(-50%, -50%) rotate(${data.heading}deg)`;
            
            // Oldalsáv frissítése
            document.getElementById('driver-name').innerText = data.driver;
            document.getElementById('speed-val').innerText = data.speed + " km/h";
            document.getElementById('pos-val').innerText = `${data.x}, ${data.z}`;
        });
    </script>
</body>
</html>

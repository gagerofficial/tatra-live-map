<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK | Diszpécser Központ (Tatra T5C5)</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #0b0e11;
            --panel: rgba(23, 27, 34, 0.9);
            --text: #ffffff;
            --subtext: #a0a6b1;
            --danger: #ff4757;
            --success: #2ed573;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', 'Segoe UI', sans-serif; overflow: hidden; 
        }

        /* Navigációs sáv */
        nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: #151921; border-bottom: 1px solid #2d3436;
            display: flex; align-items: center; padding: 0 25px; z-index: 1000;
        }

        #map { 
            width: 100vw; height: 100vh; position: relative; 
            background-color: #0f1218;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            transition: transform 0.5s ease;
        }

        /* Villamos ikon */
        .tram { 
            position: absolute; width: 22px; height: 50px; 
            background: var(--accent); border: 2px solid #000;
            cursor: pointer; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px; z-index: 10;
        }

        .tram.selected {
            box-shadow: 0 0 25px var(--accent);
            border-color: white;
            z-index: 20;
        }

        .tram:hover { transform: scale(1.1) translate(-50%, -50%); }

        /* Oldalsáv */
        #sidebar { 
            position: fixed; top: 80px; left: 20px; bottom: 20px;
            background: var(--panel); width: 320px; border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 100; backdrop-filter: blur(15px);
            display: flex; flex-direction: column;
        }

        .stat-group { padding: 20px; overflow-y: auto; flex-grow: 1; }
        
        .card {
            background: rgba(255,255,255,0.03); border-radius: 12px;
            padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
        }

        .label-sm { font-size: 11px; color: var(--subtext); text-transform: uppercase; letter-spacing: 1px; }
        .val-lg { font-size: 18px; font-weight: 700; margin-top: 5px; display: block; }

        .badge {
            display: inline-block; padding: 4px 10px; border-radius: 6px;
            font-size: 12px; font-weight: 800; margin-top: 10px;
        }

        /* Animáció a pulzáló LIVE-hoz */
        .live-circle {
            width: 10px; height: 10px; background: var(--success);
            border-radius: 50%; display: inline-block; margin-right: 10px;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <nav>
        <div class="live-circle"></div>
        <span style="font-weight: 800; letter-spacing: 2px;">BKK FUTÁR | DISPATCHER CONTROL</span>
    </nav>

    <div id="sidebar">
        <div class="stat-group">
            <h2 id="focus-id" style="margin-top:0; color: var(--accent);">Válassz járművet</h2>
            
            <div id="details" style="display: none;">
                <div class="card">
                    <span class="label-sm">Járművezető</span>
                    <span id="driver-name" class="val-lg">---</span>
                </div>
                
                <div class="card">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <span class="label-sm">Sebesség</span>
                            <span id="speed-val" class="val-lg">0 km/h</span>
                        </div>
                        <div style="text-align: right;">
                            <span class="label-sm">Járatszám</span>
                            <span id="line-id" class="val-lg" style="color: var(--accent);">--</span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <span class="label-sm">Célállomás / Következő</span>
                    <span id="next-stop" class="val-lg">---</span>
                    <div id="status-badge" class="badge">MEGHATÁROZÁSA...</div>
                </div>
            </div>

            <div id="placeholder" style="color: var(--subtext); text-align: center; margin-top: 40px;">
                <p>Nincs kijelölt jármű a térképen.</p>
            </div>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const tramElements = {};
        let selectedTramId = null;

        socket.on('tramUpdate', (data) => {
            if (!tramElements[data.id]) {
                const el = document.createElement('div');
                el.className = 'tram';
                el.onclick = () => selectTram(data.id);
                document.getElementById('map').appendChild(el);
                tramElements[data.id] = { el: el, data: data };
            }

            const tram = tramElements[data.id];
            tram.data = data; // Frissítjük az adatokat a memóriában

            // Pozíció frissítése
            const scale = 0.08; 
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            tram.el.style.left = (centerX + (data.x * scale)) + 'px';
            tram.el.style.top = (centerY + (data.z * scale)) + 'px';
            tram.el.style.transform = `translate(-50%, -50%) rotate(${data.heading}deg)`;

            // Ha ez a kiválasztott villamos, frissítjük az oldalsávot
            if (selectedTramId === data.id) {
                updateUI(data);
            }
        });

        function selectTram(id) {
            // Régi kiválasztás levétele
            if (selectedTramId && tramElements[selectedTramId]) {
                tramElements[selectedTramId].el.classList.remove('selected');
            }

            selectedTramId = id;
            const tram = tramElements[id];
            tram.el.classList.add('selected');

            document.getElementById('details').style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            updateUI(tram.data);
        }

        function updateUI(data) {
            document.getElementById('focus-id').innerText = `Jármű: ${data.id}`;
            document.getElementById('driver-name').innerText = data.driver;
            document.getElementById('speed-val').innerText = data.speed + " km/h";
            document.getElementById('line-id').innerText = data.line;
            document.getElementById('next-stop').innerText = data.nextStop;

            const badge = document.getElementById('status-badge');
            if (data.delay > 30) {
                badge.innerText = `+${Math.floor(data.delay/60)}p ${data.delay%60}s KÉSÉS`;
                badge.style.background = 'rgba(255, 71, 87, 0.2)';
                badge.style.color = '#ff4757';
            } else {
                badge.innerText = `MENETREND SZERINT`;
                badge.style.background = 'rgba(46, 213, 115, 0.2)';
                badge.style.color = '#2ed573';
            }
        }
    </script>
</body>
</html>
